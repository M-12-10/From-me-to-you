<!DOCTYPE html>
<html lang="en">

        <p id="caption" class="caption"></p>

    <!-- Start Button -->
    <button id="startBtn" class="start-button" onclick="startCarousel()">Start</button>
  </div>

  <!-- Outro Section -->
